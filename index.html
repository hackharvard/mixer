<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Google Form</title>
    <script>
        // JavaScript redirect function
        function redirectToGoogleForm() {
            // Replace 'YOUR_GOOGLE_FORM_LINK' with the actual link to your Google Form
            window.location.replace('YOUR_GOOGLE_FORM_LINK');
        }

        // Call the redirect function when the page loads
        window.onload = redirectToGoogleForm;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="YOUR_GOOGLE_FORM_LINK">click here</a>.</p>
</body>
</html>
